<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment_Form</h1>
        <h2>COntact Information</h2>
        <p>Name: * <input type="text" name="Name" required> </p>
        <fieldset>
            <legend>Gender: *</legend>
        <p> 
            Male: <input type="radio" name="Gender" id="Male" required> Female: <input type="radio" name="Gender" id="Female" required>

        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Addresss" cols="80" rows="5"></textarea></p>
    <p>Email: *<input type="email" name="Email" id="Email" required></p>
    <p>Pincode:* <input type="number" name="Pincode" id="Pincode" required></p>
    <hr>
    <h2>Payment_Information</h2>
    <p>
        card Type:
        <select name="Card Type" id="card Type">
            <option value="">---select card Type---</option>
            <option value="Visa">Visa</option>
            <option value="Rupey">Rupey</option>
            <option value="Master_Card">Master_cardss</option>

        </select>

    </p>
    <p>card_Number: <input type="number" name="card number"id="card Number"></p>
    <p>Experiation Date: <input type="date" name="Experiation Date" id="date"></p>
    <p>CVV: <input type="password"name="CVV" id="CVV" ></p>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
