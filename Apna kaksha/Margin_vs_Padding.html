<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin_vs_padding</title>
    <style>
        .Box1,.Box2{
            height: 100px;
            width: 100px;
        }
        .Box1{
            margin: 30px;
            background-color: brown;
        }
        .Box2{
            padding: 30px;
            background-color: cyan;
        }
        .wrapper{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="Box1">Box 1</div>
        <div class="Box2">Box 2</div>

    </div>
    
</body>
</html>
