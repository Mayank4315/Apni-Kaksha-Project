<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="mypage">
    <form action="">
        <header>
           <h1>Contact Form</h1>
        <h5>Please fill all the texts in the field</h5>
        </header>
        <hr>
        <p>Your Name: <input  type="text" required name="name" placeholder="Your Full Name"></p>
        <p>Your Email: <input type="email" required name="email" placeholder="Valid Email Address"></p>
       <p>Message: <textarea name="message" id="message" cols="30" rows="10" placeholder=" Your Message To Us"></textarea></p>
       <p>Subject: <input type="text" name="subject" id="subject" placeholder="Job Inquiry"></p>

       <input type="submit"  required value="submit">
    </form>
</div>
 
    

    
</body>
</html>
